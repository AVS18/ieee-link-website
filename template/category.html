<!DOCTYPE html>
{%load static%}
{% include "nav.html" %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static 'css/category.css' %}" rel="stylesheet">
    <link href="{% static 'css/nav.css' %}" rel="stylesheet">
    <script src="{% static 'js/script.js' %}" ></script>
    <title>IEEE LINK</title>
</head>
<body>
    {%block content%}
    {%endblock%}
    <section class="light">
        <div class="container py-2">
            <div class="h1 text-center text-dark" id="pageHeaderTitle"></div>
            {%for item in posts%}
            <article class="card light blue">
                <a class="card__img_link" href="#">
                    {% if item.image != "" %}
                    <img class="card__img" src="{{item.image.url}}" alt="Image Title" />
                    {%endif%}
                </a>
                <div class="card__text t-dark">
                    <h1 class="card__title blue"><a href="#">{{item.name}}</a></h1>
                    <div class="card__subtitle small">
                        <time datetime="2021-06-30 12:00:00">
                            <i class="fa fa-clock-o mr-2"></i>{{item.added_date}}
                        </time>
                    </div>
                    <div class="card__bar"></div>
                    <div class="card__preview-txt">
                        {{item.short_content|safe}}
                    </div>
                    <ul class="card__tagbox">
                        <li class="tag__item play blue">
                            <a href="/post/{{item.connector}}"><i class="fa fa-arrow-right mr-2"></i>Continue</a>
                        </li>
                    </ul>
                </div>
            </article>
            {%endfor%}
        </div>
    </section>
</body>
